<div class="row">
    <div class="col-xs-12">
        <div style="padding : 30px"></div>
        <h2><strong>SIGN IN</strong></h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="login-block">
            <form action="#" class="box-shadow:none">
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email ID" class="form-control no-glow">
                </div>
                <div class="form-group input-group">
                    <input type="password" class="form-control no-glow" placeholder="Password">
                    <div class="input-group-btn">
                        <div class="btn btn-default password-btn" type="submit">
                            <i class="glyphicon glyphicon-eye-open" style="color:#848381"></i>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" value="LOGIN" class="btn btn-success form-control submit-btn">
                </div>
                <div class="form-group">
                    <p class="forgot"><a href="#">Forgot Password?</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <p><a href="#">New to MyWishCompany?</a></p>
    </div>
</div>
